<body>
        <h2>dynamically add and remove form fields</h2>
    <div class="category-form">
        <div class="category-btn">
            <button>ADD CATEGORY</button>
            <button id="clear-btn">CLEAR ALL CATEGORY</button>
        </div>
        <div class="input-category">
            <input type="text" name="category-name" id="category-id" placeholder="Enter Category Name">
            <div class="delete-btn">
                <a href=""><i class="fa-solid fa-trash"></i></a>
            </div>
        </div>
    </div>
